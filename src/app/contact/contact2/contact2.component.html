

  <!-- START CONTACT -->
  
  <section class="section-margin--small section-margin" id="contact2">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-xd-12 mb-4 mb-md-0">
       <img src="assets/img/local.png" class="img-fluid image-responsive img-thumbnail" alt="photo" data-aos="fade-right">  
    </div>
        <div class="col-lg-6 col-md-6 col-xd-12">
          <form action="#/" class="form-contact contact_form" method="post" id="contactForm" novalidate="novalidate">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name" data-aos="fade-left">
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address" data-aos="fade-left">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject" data-aos="fade-left">
                </div>
                <div class="form-group">
                    <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message" data-aos="fade-left"></textarea>
                </div>    
              <button type="submit" class="button button--active button-contactForm form-group text-center text-right mt-2 mb-3" data-aos="fade-left">Send Message</button>         
          </form>
      </div>
    </div>
    </div>
    
  </section>

  
  <!-- END CONTACT -->
